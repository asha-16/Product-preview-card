<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <!------ MAIN CONTAINER------>
  <main class="container">

    <!------ PRODUCT IMAGE CARD------>
    <div class="product-image-card">
      <img class="product-image" src="images\image-product-desktop.jpg" alt="product image" >
    </div>

    <!------ PRODUCT INFO CARD------>
    <div class="product-info-card">
      <p class="product-tag">PERFUME</p>
      <h1 class="product-heading">Gabrielle  Essence Eau  De Parfum</h1>
      <p class="product-discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator  for the House of CHANEL.</p>
      
      <div class="product-price-container">
        <h2 class="product-price">$149.99</h2>
        <p class="old-price"> $169.99</p>
      </div>
      
      <div class="add-to-cart">
        <img src="images\icon-cart.svg" alt="cart icon">
        <p>Add to Cart</p>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/asha-16">Asha H P</a>.
  </div>
</body>
</html>
